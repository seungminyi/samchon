<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>

            location.href = "tel:010-7667-8144"

        <button data-aos="fade-right" data-aos-delay="500" data-aos-duration="400" class="call-button" onclick="callNumber()">달인에게 전화하기</button>

        <button data-aos="fade-right" data-aos-delay="500" data-aos-duration="400" class="call-button" onclick="window.location='http://pf.kakao.com/_uhjTK';">카카오톡 견적문의</button>
